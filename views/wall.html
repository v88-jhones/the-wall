<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico"/>
        <meta name="description" content="Main page of the wall assignment">
        <meta name="author" content="Jhones Digno'">
        <link rel="stylesheet/less" href="../assets/less/wall.less">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js" integrity="sha512-6gUGqd/zBCrEKbJqPI7iINc61jlOfH5A+SluY15IkNO1o4qP1DEYjQBewTB4l0U4ihXZdupg8Mb77VxqE+37dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../assets/js/global.js"></script>
        <script src="../assets/js/wall.js"></script>
        <title>The Wall | Main Page</title>
    </head>
    <body>
        <nav class="nav">
            <div class="container">
                <p class="nav_title">The Wall Assignment</p>
                <div class="nav_side">
                    <p class="nav_name">Welcome, Jhones Digno</p>
                    <a href="/views/">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container">
             <div class="main">
                <div class="main_header">
                    <p><span id="message_count">0</span> message/s arranged by latest posted.</p>
                    <button class="btn btn-primary btn-small modal_btn" data-target="create_modal">Create Message</button>
                </div>
                <div id="messages_container">
                    <div id="no_message">
                        <img src="../assets/images/no-message.svg" alt="no_message">
                        <p>No Posted Message Yet</p>
                    </div> 
                </div>
             </div>
        </div>

        <div class="modal" id="create_modal">
            <div class="modal_body">
                <h3>Create a  Message</h3>
                <form action="#" id="create_message_form">
                    <textarea name="content" placeholder="Type your message here."
                    ></textarea>
                    <div>
                        <a href="#" class="modal_cancel">Cancel</a>
                        <button type="submit" class="btn btn-primary btn-small" disabled>Post Message</button>
                    </div>
                </form>
                <span class="modal_close"></span>
            </div>
        </div>

        <div class="modal" id="delete_modal">
            <div class="modal_body">
                <h3>Confirm Delete Message</h3>
                <form action="#" id="delete_message_form">
                    <p>Are you sure you want to remove this message?</p>
                    <p>This action cannot be undone</p>
                    <div>
                        <a href="#" class="modal_cancel">Cancel</a>
                        <button type="submit" class="btn btn-primary btn-small">Yes, Remove it.</button>
                    </div>
                </form>
                <span class="modal_close"></span>
            </div>
        </div>

        <!-- To be clone -->
        <script type="text/html" id="update_form_template">
            <form action="#" class="message_update_form">
                <textarea name="content"></textarea>
                <div>
                    <a href="#" class="cancel_edit">Cancel</a>
                    <button type="submit" class="btn btn-primary btn-small"></button>
                </div>
            </form>
        </script>
        <script type="text/html" id="message_template">
            <div class="message">
                <div class="message_content">
                    <p></p>
                    <div class="message_actions">
                        <button class="message_comment">
                            <img src="../assets/images/message.svg" alt="message-icon">
                            <span>0</span> Comment
                        </button>
                        <button class="message_edit">
                            <img src="../assets/images/pencil-write.svg" alt="edit-icon">
                            Edit
                        </button>
                        <button class="message_delete modal_btn" data-target="delete_modal">
                            <img src="../assets/images/delete.svg" alt="delete-icon">
                            Delete
                        </button>
                        <button class="message_user">
                            <img src="../assets/images/user-placeholder.svg" alt="user-icon">
                            <span>You</span> - Few seconds ago
                        </button>
                    </div>
                </div>
                <div class="message_comments hide">
                    <form action="#" class="message_add_form">
                        <textarea name="content" placeholder="Type your comment here."></textarea>
                        <button type="submit" class="btn btn-primary btn-small" disabled>Post Comment</button>
                    </form>
                    <div class="comments_container"></div>
                </div>
            </div>
        </script>
    </body>
</html>
